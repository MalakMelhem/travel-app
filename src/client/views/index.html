<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <!-- <link rel="stylesheet" href="../styles/all.min.css"> -->
  <!-- <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/hero.css">
  <link rel="stylesheet" href="../styles/results.css">
  <link rel="stylesheet" href="../styles/entry.css">
  <link rel="stylesheet" href="../styles/typography.css">
 -->

</head>

<body>
  <section id="hero">
    <div class="container">
      <div class="primary-header">
        <h1>travel planner</h1>
      </div>
      <div class="secondary-header">
        <h3>my trips:</h3>
        <button class="secondary-button" id="addTrip"><i class="fas fa-plus"></i> add trip</button>
      </div>
   </div>
  </section>
  <section id="results-section">
    <div class="container">
      <div class="primary-results">
        <div id="img-container" class="img-container"><img id="place-image" src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM=" alt="Thumbnail image" width="400px"/></div>
        <div class="more-details">
          <button id="flight-info-btn" class="secondary-button remove"><i class="fas fa-plus"></i>flight info</button>
          <form id="flight-info-form" class="remove">
            <div class="info">
              <h3>flight info:</h3>
              <div>
                <label class="form-label" for="depTime">departing time:</label>
                <input id="depTime" name="depTime" type="text" required/>
              </div>
              <div>
                <label class="form-label" for="depFlight">departing flight:</label>
                <input id="depFlight" name="depFlight" type="text" required/>
              </div>
              <div>
                <label class="form-label" for="arrTime">arriving time:</label>
                <input id="arrTime" name="arrTime" type="text" required/>
              </div>
              <div>
                <label class="form-label" for="arrFlight">arriving flight:</label>
                <input id="arrFlight" name="arrFlight" type="text" required/>
              </div>
            </div>
            <div class="btns">
              <button id="save-flight-info" class="primary-button" type="submit">save</button>
              <button id="remove-form-flight-info" class="primary-button" type="button">remove</button>
            </div>
          </form>
        </div>
      </div>
      <div class="secondary-results">
        <h2>My trip to: <span class="results-data place-country-result"></span></h2>
        <h2>Departing: <span id="departing-date-result" class="results-data"></span></h2>
        <div id="flight-info-div" class="info remove">
          <h3>flight info:</h3>
          <ul>
            <li id="depTime-result"></li>
            <li id="depFlight-result"></li>
            <li id="arrTime-result"></li>
            <li id="arrFlight-result"></li>
          </ul>
        </div>
        <div class="btns">
          <button id="remove-flight-info-data" class="primary-button remove" type="button">remove</button>
        </div>
        <div class="trip-description">
          <p class="main-desc"><span class="place place-country-result"></span><span id="duration-result" class="duration"></span></p>
          <p class="main-desc">Typical weather for then is:</p>
          <p class="sub-desc remove" id="temp">High: <span id="high-temp-result" class="high"></span>, Low: <span id="low-temp-result" class="low"></span></p>
          <img id="weather-icon" alt="weather-icon" class="remove"/>
          <p class="sub-desc"> <span id="weather-description-result" class="weather"></span></p>
        </div>
        <div class="btns">
          <button id="remove-trip-data" class="primary-button remove" type="button">remove</button>
        </div>
      </div>
    </div>

  </section>
  <section id="entry-section">
    <div class="container">
      <form id="entryForm">
         <div class="input-div">
          <label for="place">My trip to:</label> 
          <input id="place" name="place" type="text" placeholder="Enter Location" required/>
         </div>
         <div class="input-div">
          <label for="date">Departing:</label> 
          <input id="date" name="date" type="date" required/>
         </div>  
        <div class="btns">
          <button class="primary-button" type="submit">save</button>
          <button id="entry-remove-btn" class="primary-button" type="button">remove</button>
        </div>
      </form>
    </div>
  </section>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }

</script>

</body>
</html>
